name: Node.js CI

# Run on pushes and PRs to main, and allow manual runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        # use a recent stable MongoDB image
        image: mongo:6
        ports:
          - 27017:27017
        # pre-create a predictable test DB
        env:
          MONGO_INITDB_DATABASE: shorturl-test

    strategy:
      matrix:
        # Use the active LTS stream for Node.js
        node-version: ['lts/*']

    env:
      CI: true
      MONGODB_URI: mongodb://localhost:27017/shorturl-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # enable automatic caching of npm (uses package-lock.json by default)
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build
        run: npm run build --if-present

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB (localhost:27017) to accept connections..."
          # wait up to 60s for the TCP port to be open
          timeout 60 bash -c 'until (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1; do sleep 1; done'
          echo "MongoDB port is open."

      - name: Run tests
        run: npm test --if-present
