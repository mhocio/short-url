<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>short url</title>
</head>
<body class="container">
    <header>
        <h1>shorten your url</h1>
        <!-- h1>Cmon, hack me!!!</h1 -->
    </header>
    <main id="app">
        <form @submit.prevent="createUrl()">
            <div class="form-group">
              <input v-model="url" name="url" id="url" class="form-control" placeholder="URL to shorten">
            </div>

            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" v-model="useCustomSlug">
                  <label class="form-check-label" for="gridCheck">
                    Use custom short phrase
                  </label>
                </div>
            </div>

            <div v-if="useCustomSlug" class="form-group">
              <input v-model="slug" name="slug" id="slug" class="form-control" placeholder="custom short phrase">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <pre v-if="created">
            {{JSON.stringify(created, null, 2)}}
        </pre>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
